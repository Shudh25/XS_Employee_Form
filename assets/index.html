<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Xenonstack | Employee Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="/sendData" id="employee_form" method="post">
            <div class="banner" align=center>
                <h1>Employee Form</h1>
            </div>

            <div class="prsnl">
                <div class="item">
                    <label for="fname">Full Name<span>*</span></label>
                    <input type="text" class="inpt" id="name" name="name" required>
                </div>

                <div class="item">
                    <label for="gender">Gender<span>*</span></label>
                    <select id="gender" name="gender">
                        <option value="Male">MALE</option>
                        <option value="Female">FEMALE</option>
                        <option value="Others">OTHERS</option>
                    </select>
                </div>

                <div class="item">
                    <label for="date" style="display: block;">Date<span>*</span></label>
                    <input type="date" class="inpt date" id="startDate" name="startDate" required>
                    <em>to</em>
                    <input type="date" class="inpt date" id="tillDate" name="tillDate" required>
                </div>

                <div class="item">
                    <label for="mobile">Mobile Number<span>*</span></label><br>
                    <input type="tel" value="+91" maxlength="4" id="noAdd91" readonly>
                    <input type="tel" id="phone" name="phone" maxlength="10" required>
                </div>

                <div class="item">
                    Upload Resume<span>*</span>
                    <input type="file" class="inpt" id="resume" name="resume" required>
                </div>

                <div class="item">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" class="inpt" name="email" id="email" placeholder="xyz@gmail.com" required>
                </div>
            </div>

            <div id="error"></div>

            <div class="item" align="center">
                <button type="submit" id="btn">Submit</button>
            </div>
            <div id="submitRes" align="center" style="color: #2567ce;font-weight: bold;"></div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

</html>
