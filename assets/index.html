<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="phone.css">
    <script data-ad-client="ca-pub-2568376866630709" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>Xenonstack | Employee</title>
</head>

<body>
    <div class="container">
        <form action="\">
            <div class="banner" align=center>
                <h1>Employee Form</h1>
            </div>
            <div class="prsnl">
                <div class="item">
                    <label for="fname">Full Name<span>*</span></label>
                    <input type="text" class="inpt" id="fname" name="fname" required>
                </div>

                <div class="item">
                    <label for="gender">Gender<span>*</span></label>
                    <div>
                        <input type="radio" id="Male" name="gender">
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender">
                        <label for="Female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="others" name="gender">
                        <label for="Others">Others</label>
                    </div>
                </div>
                <div class="item">
                    <select id="SelectClass">
                        <option value="">B.C.A</option>
                        <option value="">B.B.A</option>
                        <option value="">B.Arts</option>
                        <option value="">B.Com</option>
                        <option value="">B.Sc</option>
                    </select>
                </div>
                <div class="item">
                    <label for="date" style="display: block;">Date<span>*</span></label>
                    <input type="date" class="inpt" id="joindate" name="date" required
                        style="display: inline-block;width: 25%;">
                    <em>to</em>
                    <input type="date" class="inpt" id="joindate" name="date" required
                        style="display: inline-block;width: 25%;">
                </div>

                <div class="item">
                    <label for="mobile">Mobile Number<span>*</span></label><br>
                    <input type="text" value="+91" maxlength="4" id="noAdd91">
                    <input type="tel" id="mobile" maxlength="10">
                </div>

                <div class="item">
                    Upload Certificate<span>*</span> <input type="file" class="inpt" id="mobile" name="" id="">
                </div>

                <div class="item">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" class="inpt" name="email" id="email" placeholder="xyz@gmail.com">
                </div>
            </div>

            <div class="item" align="center">
                <button type="submit" id="btn" href="/">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>

</html>
